<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSA Pacing Calculator</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --lactate-color: #ec4899;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(90deg, #58a6ff, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .copy-btn {
            background-color: #21262d;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }

        .copy-btn:active {
            transform: translateY(1px);
        }

        .input-section {
            background-color: #0d1117;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        .input-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            background-color: #161b22;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }

        select:focus,
        input:focus {
            border-color: var(--accent-color);
        }

        .vdot-box {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.08), rgba(236, 72, 153, 0.08));
            border: 1px solid rgba(88, 166, 255, 0.2);
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        .vdot-info {
            text-align: left;
        }

        .vdot-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .vdot-sub {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .vdot-val {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .card-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .card-header-note {
            font-size: 0.7rem;
            color: var(--lactate-color);
            text-transform: none;
            font-weight: 500;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed rgba(48, 54, 61, 0.3);
        }

        .data-row:last-child {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }

        .data-label-group {
            display: flex;
            flex-direction: column;
        }

        .data-label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .lactate-est {
            font-size: 0.75rem;
            color: var(--lactate-color);
            margin-top: 2px;
        }

        .data-value-group {
            text-align: right;
        }

        .data-value {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .data-sub {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Distinct Tags */
        .tag {
            font-size: 0.65rem;
            padding: 1px 6px;
            border-radius: 4px;
            margin-left: 6px;
            font-weight: 600;
            display: inline-block;
            vertical-align: middle;
            text-transform: uppercase;
        }

        /* 15KP = Gold/Orange */
        .tag-15kp {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        /* HMP = Blue */
        .tag-hmp {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* 30KP = Green */
        .tag-30kp {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        /* EZ = Purple */
        .tag-ez {
            background: rgba(163, 113, 247, 0.15);
            color: #a371f7;
            border: 1px solid rgba(163, 113, 247, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div>
                <h1>NSA Calculator</h1>
            </div>
            <button class="copy-btn" id="copy-btn" title="Copy results to clipboard">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy
            </button>
        </div>

        <div class="input-section">
            <label>Time Trial Input</label>
            <div class="input-row">
                <div class="input-group" style="flex: 1.2;">
                    <select id="dist-preset">
                        <option value="custom">Custom</option>
                        <option value="3000">3000m</option>
                        <option value="5000">5K</option>
                        <option value="10000">10K</option>
                        <option value="21097">Half Mar.</option>
                        <option value="42195">Marathon</option>
                    </select>
                </div>
                <div class="input-group" style="flex: 2;">
                    <input type="number" id="distance" value="2955" placeholder="Meters">
                </div>
                <div class="input-group" style="flex: 1.5;">
                    <input type="text" id="time" value="11:16" placeholder="MM:SS">
                </div>
            </div>
        </div>

        <div class="vdot-box">
            <div class="vdot-info">
                <div class="vdot-label">Estimated VDOT</div>
                <div class="vdot-sub">Based on 5k: <span id="pred-5k" style="color:#e6edf3;">--:--</span></div>
            </div>
            <div class="vdot-val" id="vdot-val">--</div>
        </div>

        <div class="card">
            <div class="card-title">
                Subthreshold
            </div>

            <div class="data-row">
                <div class="data-label-group">
                    <span class="data-label">3 min rep <span class="tag tag-15kp">15KP</span></span>
                </div>
                <div class="data-value-group">
                    <div class="data-value" id="pace-3min">--:--/km</div>
                    <div class="data-sub" id="dist-3min">-- m</div>
                </div>
            </div>

            <div class="data-row">
                <div class="data-label-group">
                    <span class="data-label">6 min rep <span class="tag tag-hmp">HMP</span></span>
                </div>
                <div class="data-value-group">
                    <div class="data-value" id="pace-6min">--:--/km</div>
                    <div class="data-sub" id="dist-6min">-- m</div>
                </div>
            </div>

            <div class="data-row">
                <div class="data-label-group">
                    <span class="data-label">10 min rep <span class="tag tag-30kp">30KP</span></span>

                </div>
                <div class="data-value-group">
                    <div class="data-value" id="pace-10min">--:--/km</div>
                    <div class="data-sub" id="dist-10min">-- m</div>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 16px;">
            <div class="card-title">
                Easy Run
            </div>
            <div class="data-row">
                <div class="data-label-group">
                    <span class="data-label">Easy Pace <span class="tag tag-ez">EZ</span></span>
                </div>
                <div class="data-value-group">
                    <div class="data-value" id="pace-easy">--:--/km</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            // --- Immutable Data ---
            // VDOT Table (5k Time Minutes -> VDOT)
            // Source: Jack Daniels' Running Formula approximations
            const VDOT_DATA = [
                { t: 15.00, v: 67 }, { t: 16.00, v: 63 }, { t: 17.00, v: 59 },
                { t: 18.00, v: 56 }, { t: 19.00, v: 53 }, { t: 20.00, v: 49.8 },
                { t: 21.00, v: 47 }, { t: 22.00, v: 45 }, { t: 23.00, v: 43 },
                { t: 24.00, v: 41 }, { t: 25.00, v: 39 }, { t: 26.00, v: 37 },
                { t: 27.00, v: 35.5 }, { t: 28.00, v: 34 }, { t: 29.00, v: 32.5 },
                { t: 30.00, v: 31 }, { t: 32.00, v: 29 }, { t: 35.00, v: 26 },
                { t: 40.00, v: 22 }
            ];

            // Easy Pace Table (5k Time Seconds -> Easy Pace Seconds/km)
            // Data provided by user
            const EASY_DATA = [
                { t: 1800, p: 514 }, { t: 1780, p: 509 }, { t: 1760, p: 503 },
                { t: 1740, p: 497 }, { t: 1720, p: 491 }, { t: 1700, p: 485 },
                { t: 1680, p: 480 }, { t: 1660, p: 474 }, { t: 1640, p: 469 },
                { t: 1620, p: 463 }, { t: 1600, p: 457 }, { t: 1580, p: 451 },
                { t: 1560, p: 446 }, { t: 1540, p: 440 }, { t: 1520, p: 434 },
                { t: 1500, p: 429 }, { t: 1480, p: 423 }, { t: 1460, p: 418 },
                { t: 1440, p: 412 }, { t: 1420, p: 406 }, { t: 1400, p: 401 },
                { t: 1380, p: 395 }, { t: 1360, p: 389 }, { t: 1340, p: 383 },
                { t: 1320, p: 378 }, { t: 1300, p: 372 }, { t: 1280, p: 366 },
                { t: 1260, p: 361 }, { t: 1240, p: 355 }, { t: 1220, p: 350 },
                { t: 1200, p: 343 }, { t: 1180, p: 337 }, { t: 1160, p: 331 },
                { t: 1140, p: 326 }, { t: 1120, p: 320 }, { t: 1100, p: 314 },
                { t: 1080, p: 308 }, { t: 1060, p: 302 }, { t: 1040, p: 298 },
                { t: 1020, p: 292 }, { t: 1000, p: 286 }, { t: 980, p: 280 },
                { t: 960, p: 274 }, { t: 940, p: 268 }, { t: 920, p: 262 }
            ].sort((a, b) => a.t - b.t); // Ensure sorted by time ascending (fastest to slowest logic, but values are time so bigger is slower)

            // --- Selectors ---
            const $ = (id) => document.getElementById(id);
            const els = {
                distPreset: $('dist-preset'),
                distance: $('distance'),
                time: $('time'),
                vdot: $('vdot-val'),
                pred5k: $('pred-5k'),
                pace3: $('pace-3min'),
                dist3: $('dist-3min'),
                pace6: $('pace-6min'),
                dist6: $('dist-6min'),
                pace10: $('pace-10min'),
                dist10: $('dist-10min'),
                paceEasy: $('pace-easy'),
                copyBtn: $('copy-btn') // Re-select dynamically if needed, or by ID
            };

            // --- Logic ---
            function parseTime(str) {
                if (!str) return 0;
                const parts = str.trim().split(':').map(Number);
                // Handle MM:SS or empty
                if (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1])) {
                    return parts[0] * 60 + parts[1];
                }
                // Handle HH:MM:SS
                if (parts.length === 3 && !isNaN(parts[0])) {
                    return parts[0] * 3600 + parts[1] * 60 + parts[2];
                }
                return 0;
            }

            function formatTime(sec) {
                if (!sec || isNaN(sec) || sec === Infinity) return "--:--";
                let m = Math.floor(sec / 60);
                let s = Math.round(sec % 60);
                if (s === 60) { m++; s = 0; }
                return `${m}:${s.toString().padStart(2, '0')}`;
            }

            function getVDOT(fiveKSeconds) {
                const tMin = fiveKSeconds / 60;
                if (tMin < 13) return "70+";
                if (tMin > 60) return "<20";

                // Linear interpolation
                for (let i = 0; i < VDOT_DATA.length - 1; i++) {
                    const cur = VDOT_DATA[i];
                    const next = VDOT_DATA[i + 1];
                    if (tMin >= cur.t && tMin <= next.t) {
                        const ratio = (tMin - cur.t) / (next.t - cur.t);
                        return (cur.v + ratio * (next.v - cur.v)).toFixed(1);
                    }
                }
                return "--";
            }

            function getEasyPace(fiveKSeconds) {
                // Extrapolation limits
                if (fiveKSeconds < 920) return 262; // Cap at 15:20
                if (fiveKSeconds > 1800) return 514; // Cap at 30:00

                // Interpolation
                for (let i = 0; i < EASY_DATA.length - 1; i++) {
                    const cur = EASY_DATA[i];
                    const next = EASY_DATA[i + 1];
                    // EASY_DATA is sorted by T ascending (920 -> 1800)
                    if (fiveKSeconds >= cur.t && fiveKSeconds <= next.t) {
                        const ratio = (fiveKSeconds - cur.t) / (next.t - cur.t);
                        return cur.p + ratio * (next.p - cur.p);
                    }
                }
                return 0;
            }

            function update() {
                const d = parseFloat(els.distance.value);
                const tSec = parseTime(els.time.value);

                if (!d || !tSec || d <= 0) {
                    // Clear UI if invalid
                    els.pred5k.textContent = "--:--";
                    els.vdot.textContent = "--";
                    return;
                }

                // 1. Predict 5k using Riegel: T2 = T1 * (D2/D1)^1.06
                const pred5kSec = tSec * Math.pow(5000 / d, 1.06);
                const pred5kPace = pred5kSec / 5;

                els.pred5k.textContent = formatTime(pred5kSec);
                els.vdot.textContent = getVDOT(pred5kSec);

                // 2. Calculate Paces (Linear Regression derived from user data)
                // 30KP (10min): 1.0552 * 5k_pace + 15.19
                const p10 = 1.0552 * pred5kPace + 15.19;
                els.pace10.textContent = formatTime(p10) + "/km";
                els.dist10.textContent = Math.round((600 / p10) * 1000) + " m";

                // HMP (6min): 1.0256 * 5k_pace + 14.12
                const p6 = 1.0256 * pred5kPace + 14.12;
                els.pace6.textContent = formatTime(p6) + "/km";
                els.dist6.textContent = Math.round((360 / p6) * 1000) + " m";

                // 15KP (3min): 1.0020 * 5k_pace + 13.20
                const p3 = 1.0020 * pred5kPace + 13.20;
                els.pace3.textContent = formatTime(p3) + "/km";
                els.dist3.textContent = Math.round((180 / p3) * 1000) + " m";

                // Easy Pace
                const pEasy = getEasyPace(pred5kSec);
                els.paceEasy.textContent = formatTime(pEasy) + "/km";
            }

            function copyResults() {
                const inputTime = els.time.value;
                const inputDist = els.distance.value;
                const currentVDOT = els.vdot.textContent;

                const results = [
                    `NSA Pacing (TT: ${inputDist}m in ${inputTime})`,
                    `VDOT: ${currentVDOT}`,
                    ``,
                    `Sub-T Workouts:`,
                    `- 10min (30KP): ${els.pace10.textContent}`,
                    `- 6min (HMP): ${els.pace6.textContent}`,
                    `- 3min (15KP): ${els.pace3.textContent}`,
                    ``,
                    `Easy Pace: ${els.paceEasy.textContent}`
                ].join('\n');

                navigator.clipboard.writeText(results).then(() => {
                    const btn = document.getElementById('copy-btn');
                    const originalText = btn.childNodes[2].textContent; // " Copy" text node
                    btn.childNodes[2].textContent = " Copied!";
                    setTimeout(() => {
                        btn.childNodes[2].textContent = originalText;
                    }, 1500);
                }).catch(err => console.error("Failed to copy", err));
            }

            // --- Event Listeners ---
            if (els.distPreset) {
                els.distPreset.addEventListener('change', () => {
                    const val = els.distPreset.value;
                    if (val !== 'custom') {
                        els.distance.value = val;
                        update();
                    }
                });
            }

            if (els.distance) {
                els.distance.addEventListener('input', () => {
                    const val = els.distance.value;
                    // Sync dropdown logic
                    let foundOptions = Array.from(els.distPreset.options).filter(o => o.value === val);
                    els.distPreset.value = foundOptions.length > 0 ? val : 'custom';
                    update();
                });
            }

            if (els.time) {
                els.time.addEventListener('input', update);
            }

            if (els.copyBtn) {
                els.copyBtn.addEventListener('click', copyResults);
            }

            // Initialize
            update();
        })();
    </script>

</body>

</html>
