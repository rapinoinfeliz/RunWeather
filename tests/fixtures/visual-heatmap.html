<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Visual Fixture</title>
    <style>
        :root {
            color-scheme: dark;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #0f172a;
        }

        #visual-ramp {
            display: grid;
            grid-template-columns: repeat(15, 24px);
            gap: 0;
            padding: 8px;
            background: #0b1220;
            border: 1px solid #1f2a40;
            border-radius: 8px;
        }

        .cell {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div id="visual-ramp" aria-label="Heatmap color ramp"></div>

    <script type="module">
        import { getImpactHeatmapColor } from '/src/modules/ui/utils.js';

        const values = [0, 0.2, 0.4, 0.49, 0.5, 0.8, 1.3, 1.99, 2.0, 2.4, 2.8, 3.49, 3.5, 4.8, 5.99];
        const ramp = document.getElementById('visual-ramp');

        values.forEach((pct) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.background = getImpactHeatmapColor(pct);
            ramp.appendChild(cell);
        });
    </script>
</body>

</html>
